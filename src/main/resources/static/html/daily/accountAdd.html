<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="family -> daily -> account add page.">
    <meta name="author" content="chuchenglong">
    <meta name="keyword" content="chuchenglong,ChenglongChu,chenglong,martinchor,martin,java">
    <title>Family</title>
    <link href="../../css/daily.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/common/family-load.js"></script>
    <script type="text/javascript" src="../../js/daily/accountAdd.html.js"></script>
</head>

<body>

<div class="container">
    <div class="form-body-center">
        <h3 class="form-body-heading">新增生活账户</h3>
        <table>
            <tr>
                <td><label for="username">用户名 : </label></td>
                <td><input id="username" type="text" class="form-control" placeholder="请输入用户名"></td>
            </tr>
            <tr>
                <td><label for="phone">手机号 : </label></td>
                <td><input id="phone" type="text" class="form-control" placeholder="请输入绑定手机号"></td>
            </tr>
            <tr>
                <td><label for="email">邮箱 : </label></td>
                <td><input id="email" type="text" class="form-control" placeholder="请输入绑定邮箱"></td>
            </tr>
            <tr>
                <td><label for="company">所属公司 : </label></td>
                <td><select id="company" class="selectpicker show-tick form-control" data-live-search="false"></select></td>
            </tr>
            <tr>
                <td><label for="product">产品 : </label></td>
                <td><select id="product" class="selectpicker show-tick form-control" data-live-search="false"></select></td>
            </tr>
            <tr>
                <td><label for="classify">类别 : </label></td>
                <td><select id="classify" class="selectpicker show-tick form-control" data-live-search="false"></select></td>
            </tr>
            <tr>
                <td><label for="alias">昵称 : </label></td>
                <td><input id="alias" type="text" class="form-control" placeholder="请输入昵称"></td>
            </tr>
            <tr>
                <td><label for="description">描述 : </label></td>
                <td><input id="description" type="text" class="form-control" placeholder="请输入描述"></td>
            </tr>
            <tr>
                <td><label for="refAccountId">关联账户 : </label></td>
                <td><select id="refAccountId" class="selectpicker show-tick form-control" data-live-search="false"></select></td>
            </tr>
            <tr>
                <td><label for="loginPassword">登录密码 : </label></td>
                <td><input id="loginPassword" type="text" class="form-control" placeholder="请输入登录密码"></td>
            </tr>
            <tr>
                <td><label for="queryPassword">查询密码 : </label></td>
                <td><input id="queryPassword" type="text" class="form-control" placeholder="请输入查询密码"></td>
            </tr>
            <tr>
                <td><label for="dealPassword">支付密码 : </label></td>
                <td><input id="dealPassword" type="text" class="form-control" placeholder="请输入支付密码"></td>
            </tr>
        </table>

        <div class="center">
            <button id="submit" type="submit" class="btn btn-primary rigth" onclick="submit()">提交</button>
            <button id="reset" type="reset" class="btn btn-default rigth" onclick="reset()">重置</button>
        </div>
    </div>
</div>

</body>
</html>
