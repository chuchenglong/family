<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="show account add.">
    <meta name="author" content="chuchenglong">
    <title>Family</title>
    <link href="../../image/nav/mark.jpg" rel="icon">
    <link href="../../libs/bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"><!-- Bootstrap core CSS -->
    <link href="../../libs/bootstrap-table/dist/bootstrap-table.min.css" rel="stylesheet">

    <link href="../../libs/bootstrap-select-1.12.4/dist/css/bootstrap-select.min.css" rel="stylesheet">

    <link href="../../css/daily.css" rel="stylesheet"><!-- Custom styles for this template -->
    <script type="text/javascript" src="../../libs/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../libs/jquery/jquery.easing.min.js"></script>
    <script type="text/javascript" src="../../libs/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../libs/bootstrap-table/dist/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../../libs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="../../libs/mc/mc-constant.js"></script>
    <script type="text/javascript" src="../../libs/mc/mc-ajax.js"></script>
    <script type="text/javascript" src="../../libs/mc/mc-window.js"></script>
    <script type="text/javascript" src="../../libs/mc/mc-alert.js"></script>
    <script type="text/javascript" src="../../libs/mc/mc-table.js"></script>
    <script type="text/javascript" src="../../js/daily/accountAdd.html.js"></script>

    <script type="text/javascript" src="../../libs/bootstrap-select-1.12.4/dist/js/bootstrap-select.min.js"></script>
</head>

<body>

<div class="container">
    <div class="form-body-center">
        <h3 class="form-body-heading">新增账户</h3>
        <table>
            <tr>
                <td><label for="accountNo">账户 : </label></td>
                <td><input id="accountNo" type="text" class="form-control" placeholder="请输入账户"></td>
            </tr>
            <tr>
                <td><label for="accountName">户名 : </label></td>
                <td><input id="accountName" type="text" class="form-control" placeholder="请输入户名"></td>
            </tr>
            <tr>
                <td><label for="refAccountId">关联账户 : </label></td>
                <td>
                    <select id="refAccountId" class="selectpicker show-tick form-control" multiple data-live-search="false"></select>
                </td>
            </tr>
            <tr>
                <td><label for="phone">绑定手机号 : </label></td>
                <td><input id="phone" type="text" class="form-control" placeholder="请输入绑定手机号"></td>
            </tr>
            <tr>
                <td><label for="email">绑定邮箱 : </label></td>
                <td><input id="email" type="text" class="form-control" placeholder="请输入绑定邮箱"></td>
            </tr>
            <tr>
                <td><label for="purpose">用途 : </label></td>
                <td><input id="purpose" type="text" class="form-control" placeholder="请输入用途"></td>
            </tr>
            <tr>
                <td><label for="description">描述 : </label></td>
                <td><input id="description" type="text" class="form-control" placeholder="请输入描述"></td>
            </tr>
        </table>

        <div class="center">
            <button id="submit" type="submit" class="btn btn-primary rigth" onclick="submit()">Submit</button>
            <button id="reset" type="reset" class="btn btn-default rigth" onclick="reset()">Reset</button>
        </div>
    </div>
</div>

</body>
</html>
