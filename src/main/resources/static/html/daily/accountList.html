<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="show account list.">
    <meta name="author" content="chuchenglong">
    <title>Family</title>
    <link href="../../image/nav/system-icon.jpg" rel="icon">
    <link href="../../libs/bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../libs/bootstrap-table/dist/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../libs/bootstrap-select-1.12.4/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../css/daily.css" rel="stylesheet">
    <script type="text/javascript" src="../../libs/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../libs/jquery/jquery.easing.min.js"></script>
    <script type="text/javascript" src="../../libs/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../libs/bootstrap-table/dist/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../../libs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="../../libs/bootstrap-select-1.12.4/dist/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="../../libs/mc/mc-constant.js"></script>
    <script type="text/javascript" src="../../libs/mc/mc-ajax.js"></script>
    <script type="text/javascript" src="../../libs/mc/mc-window.js"></script>
    <script type="text/javascript" src="../../libs/mc/mc-alert.js"></script>
    <script type="text/javascript" src="../../libs/mc/mc-table.js"></script>
    <script type="text/javascript" src="../../libs/mc/mc-select.js"></script>
    <script type="text/javascript" src="../../js/daily/accountList.html.js"></script>
</head>

<body>

<div class="container">
    <div class="panel-body compact">
        <div class="panel panel-default compact">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body compact">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">
                        <div class="condition-label">
                            <label for="username">用户名/手机号/邮箱：</label>
                        </div>
                        <div class="condition-input">
                            <input id="username" type="text" class="form-control" placeholder="请输入用户名/手机号/邮箱">
                        </div>
                        <div class="condition-label">
                            <label for="classify">账户分类：</label>
                        </div>
                        <div class="condition-input">
                            <select id="classify" class="selectpicker show-tick form-control" multiple data-live-search="false"></select>
                        </div>
                        <div class="condition-button">
                            <button id="query" class="btn btn-primary width" onclick="query()">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>
        <table id="tb_departments"></table>
    </div>

</div>

</body>
</html>
