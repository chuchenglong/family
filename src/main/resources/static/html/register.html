<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="family register page.">
    <meta name="author" content="chuchenglong">
    <meta name="keyword" content="chuchenglong,ChenglongChu,chenglong,martinchor,martin,java">
    <title>Family Register</title>
    <link href="../css/register.css" rel="stylesheet">
    <script type="text/javascript" src="../js/common/family-load.js"></script>
    <script type="text/javascript" src="../js/register.html.js"></script>
</head>

<body>
<!-- 导航部分 -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active fix-weight-center"><a href="login.html">登录 <span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 内容部分 -->
<div class="container">
    <div class="form-register">
        <h3 class="form-register-heading">请填入您的注册信息</h3>
        <table>
            <tr>
                <td><label for="username">用户名 : </label></td>
                <td><input id="username" type="text" class="form-control" placeholder="请填入您的用户名"></td>
            </tr>
            <tr>
                <td><label for="email">邮箱 : </label></td>
                <td><input id="email" type="text" class="form-control" placeholder="请填入您的邮箱"></td>
            </tr>
            <tr>
                <td><label for="phone">手机号 : </label></td>
                <td><input id="phone" type="text" class="form-control" placeholder="请填入您的手机号"></td>
            </tr>
            <tr>
                <td><label for="alias">昵称 : </label></td>
                <td><input id="alias" type="text" class="form-control" placeholder="请填入您的昵称"></td>
            </tr>
            <tr>
                <td><label for="male">性别 : </label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male" checked="checked"> <label>男</label>
                    <input type="radio" id="female" name="gender" value="female"> <label>女</label>
                </td>
            </tr>
            <tr>
                <td><label for="photo">人物头像 : </label></td>
                <td><input id="photo" type="text" class="form-control" placeholder="请上传您的人物头像"></td>
            </tr>
            <tr>
                <td><label for="brief">个人简介 : </label></td>
                <td><input id="brief" type="text" class="form-control" placeholder="请填写您的个人简介"></td>
            </tr>
            <tr>
                <td><label for="password">登录密码 : </label></td>
                <td>
                    <input type="text" id="hideArea" style="display: none";>
                    <input id="password" type="text" autocomplete="off" onfocus="this.type='password'" class="form-control" placeholder="请填入您的登录密码">
                </td>
            </tr>
        </table>

        <div class="center">
            <button id="submit" type="submit" class="btn btn-primary rigth" onclick="submit()">提交</button>
            <button id="reset" type="reset" class="btn btn-default rigth" onclick="reset()">重置</button>
        </div>
    </div>
</div>

</body>
</html>
